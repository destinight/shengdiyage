apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cms-deployment
  labels:
    app: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
  template:
    metadata:
      labels:
        app: cms
    spec:
      containers:
        - name: cms
          image: shengdiyage-cms:1.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: side-cms
          image: side-cms:1.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
